<!DOCTYPE HTML>
<html data-theme="dark">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modern-normalize@2/modern-normalize.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <link rel="stylesheet" href="barbecue.css">
    <title>Barbecue</title>
</head>
<body class="container">
    <div class="header">
        <nav>
            <ul id="index">
                <li><a href="index.html" class="primary"><h1>Barbecue</h1></a></li>
            </ul>
            <ul id="actions">
                <li id="import" class="gone">
                    <input type="file" id="file" value="barbecue.json", accept=".json" onChange="javascript:$.barbecue.import()"/>
                    <label id="import" for="file" role="button" class="contrast outline import">Import</label>
                </li>
                <li id="export" class="gone"><a id="export" href="javascript:$.barbecue.export()" role="button" class="contrast outline export">Export</a></li>
                <li id="clear" class="gone"><a id="clear" href="javascript:$.barbecue.clear()" role="button" class="secondary outline clear">Clear</a></li>
            </ul>
        </nav>
    </div>
    <article>
        <header>
            <div class="split">
                <div class="left">
                    <nav id="navigation" aria-label="breadcrumb" class="split">
                        <ul><!-- ... --></ul>
                    </nav>
                    <input id="edit-title" type="text" value="" class="gone" />
                </div>
                <div class="right">
                    <a id="edit" href="javascript:$.barbecue.title()" role="button" class="secondary outline gone edit">Edit</a>
                    <a id="save" href="javascript:$.barbecue.title()" role="button" class="secondary outline gone save">Save</a>
                    <a id="delete" href="javascript:$.barbecue.delete()" role="button" class="error outline gone delete">Delete</a>
                    <a id="complete" href="javascript:$.barbecue.complete()" role="button" class="contrast outline gone complete">100%</a>
                </div>
            </div>
            <br />
            <div>
                <progress id="progress" max="100"></progress>
                <input type="range" min="0" max="100" value="0" id="edit-progress" class="gone" />
            </div>
        </header>
        <div id="content" aria-busy="true">
            <section id="description">
                <p><!-- ... --></p>
                <div class="right">
                    <a id="edit-description" href="javascript:$.barbecue.description()" role="button" class="secondary outline edit">Edit</a>
                </div>
            </section>
            <section id="children">
                <!-- ... -->
            </section>
        </div>
        <footer>
            <div class="grid">
                <input id="title" type="text" name="title" placeholder="Title*" required />
                <button id="add" onclick="javascript:$.barbecue.add()" class="primary outline">Add a task</button>
            </div>
            <div>
                <textarea id="description" placeholder="Description..."></textarea>
            </div>
        </footer>
    </article>
    <div class="footer grid">
        <div class="left">
            &copy; <a href="https://github.com/shkschneider" class="contrast" target="_blank">ShkSchneider</a>
        </div>
        <div class="right">
            <span>Made with <i><span><3</span></i> using</span>
            <a href="https://www.w3schools.com/html/html5_webstorage.asp" class="secondary" target="_blank">HTML5</a>
            <a href="https://picocss.com" class="secondary" target="_blank">PicoCSS</a>
            <a href="https://github.com/fabiospampinato/cash" class="secondary" target="_blank">Cash</a>
            <a href="https://github.com/markedjs/marked" class="secondary" target="_blank">Marked</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/cash-dom/dist/cash.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="barbecue.js"></script>
</body>
</html>

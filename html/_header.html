<!DOCTYPE HTML>
<html data-theme="dark">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modern-normalize@2/modern-normalize.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.classless.min.css" >
    <!-- https://www.iconfinder.com/icons/5404327/barbecue_beef_meat_icon -->
    <link rel="icon" type="image/x-icon" href="/favicon-dark.ico">
    <link rel="icon" type="image/x-icon" href="/favicon-dark.ico" media="(prefers-color-scheme: light)">
    <link rel="icon" type="image/x-icon" href="/favicon-light.ico" media="(prefers-color-scheme: dark)">
    <title>Barbecue</title>
    <style>
        a { text-decoration: none; }
        body header a { color: var(--pico-primary-constrat); }
        body header a:hover { color: var(--pico-primary); }
        main kbd { border: 1px var(--pico-code-kbd-background-color) solid; color: var(--pico-code-kbd-background-color); background: none; }
        main kbd:hover { background: var(--pico-code-kbd-background-color); color: var(--pico-code-kbd-color); }
        main input[type=submit] { border: 1px var(--pico-primary-border) solid; background: none; color: var(--pico-primary); }
        main input[type=submit]:hover { background: var(--pico-primary-background); color: var(--pico-primary-inverse); }
        article li::marker { content: "- "; }
        article li.done::marker { content: "âœ“ "; }
        @media screen and (max-width: 1024px) { body header hgroup p { display: none !important; } }
        .flex { display: flex; justify-content: space-between; }
    </style>
</head>
<body>
    <header>
        <hgroup>
            <h1>
                <picture>
                    <source srcset="/favicon-dark.ico" media="(prefers-color-scheme: light)" />
                    <source srcset="/favicon-light.ico"  media="(prefers-color-scheme: dark)" />
                    <img src="/favicon-dark.ico" />
                </picture>
                <a href="/">Barbecue</a>
            </h1>
            <p>&nbsp;</p>
            <p>
                <cite>Nothing's (particularly) hard when you divide it into small tasks.</cite>
                <!-- ~ Henry Ford -->
            </p>
        </hgroup>
    </header>
